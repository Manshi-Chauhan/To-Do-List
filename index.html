<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do\grocery list</title>
</head>
<body>
    <h1><center>To-do/ Grocery List</center></h1>
    <hr>
    <div class="container">
        <div class="left">
            <h4 ><center>Product Information :</center></h4>
            <div class="code">
                <h4>Product Code :</h4>
                <input type="text" placeholder="type here">
                <br>
            </div>
            <div class="name">
                <h4>Product name :</h4>
                <input type="text" placeholder="type here">
                <br>
            </div>
            <div class="quan">
                <h4>Quantity :</h4>
                <input type="text" placeholder="type here">
                <br>
            </div>
            <div class="cost">
                <h4>Cost of Product :</h4>
                <input type="text" placeholder="type here">
                <br> 
            </div>
            <br><br>
            <div class="but">
                <button id="create">Create</button>
                <button id="update">Update</button>
            </div>
            <br>
        </div>
        <div class="right">
            <h4 ><center>Lists of Items :</center></h4>
            <div id="info">
                <table>
                    <thead>
                        <tr>
                            <th>Code  </th>
                            <th>Product name  </th>
                            <th>Quantity  </th>
                            <th>Cost  </th>
                        </tr>
                    </thead>
                    <tbody id="list">

                    </tbody>
                </table>
            </div>
            <br><br>
            <div class="but">
                <button id="edit">Edit</button>
                <button id="del">Delete</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
